<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <script>
        function validarFormulario() {
            var campoA = document.getElementById("campoA").value;
            var campoB = document.getElementById("campoB").value;
            
            if (campoB > campoA) {
                alert("Formulário válido! B é maior que A.");
            } else {
                alert("Formulário inválido! B precisa ser maior que A.");
            }
        }
    </script>
</head>
<body>
    <h2>Validação de Formulário</h2>
    <form>
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>
</body>
</html>
